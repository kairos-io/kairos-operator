apiVersion: batch/v1
kind: Job
metadata:
  name: kairos-node-labeler
  namespace: kairos-system
spec:
  template:
    metadata:
      labels:
        app: kairos-node-labeler
    spec:
      serviceAccountName: kairos-node-labeler
      containers:
      - name: node-labeler
        image: kairos/node-labeler:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: kairos-release
          mountPath: /etc/kairos-release
          readOnly: true
        - name: os-release
          mountPath: /etc/os-release
          readOnly: true
      volumes:
      - name: kairos-release
        hostPath:
          path: /etc/kairos-release
      - name: os-release
        hostPath:
          path: /etc/os-release
      restartPolicy: Never
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kairos-node-labeler
  namespace: kairos-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kairos-node-labeler
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kairos-node-labeler
subjects:
- kind: ServiceAccount
  name: kairos-node-labeler
  namespace: kairos-system
roleRef:
  kind: ClusterRole
  name: kairos-node-labeler
  apiGroup: rbac.authorization.k8s.io 